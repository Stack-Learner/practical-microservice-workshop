name: Build and Push Docker Images

on:
  push:
    paths:
      - 'services/order/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get commit hash
        id: commit_hash
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"
      
      - name: Login to Docker Hub
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Build and push Order service Docker image
        run: |
          cd services/order
          docker build \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --build-arg CART_SERVICE="${{ secrets.CART_SERVICE }}" \
            --build-arg EMAIL_SERVICE="${{ secrets.EMAIL_SERVICE }}" \
            --build-arg PRODUCT_SERVICE="${{ secrets.PRODUCT_SERVICE }}" \
            --build-arg QUEUE_URL="${{ secrets.QUEUE_URL }}" \
            -t $DOCKER_USERNAME/order:${{ steps.commit_hash.outputs.hash }} \
            .
          docker push $DOCKER_USERNAME/order:${{ steps.commit_hash.outputs.hash }}
